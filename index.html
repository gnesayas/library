<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>

<body>
    <h1 class="welcome">Welcome to your Library!</h1>
    <div class="container"></div>
    <dialog class="addDialog">
        <form>
            <h2>Add a Book</h2>
            <div class="formItem">
                <label for="title">Title:</label>
                <div class="inputdiv">
                    <input type="text" id="title" name="title" required>
                    <span id="errortitle" class="error"></span>
                </div>
            </div>

            <div class="formItem">
                <label for="author">Author:</label>
                <div class="inputdiv">
                    <input type="text" id="author" name="author" required>
                    <span id="errorauthor" class="error"></span>
                </div>
            </div>

            <div class="formItem">
                <label for="pages">Number of Pages:</label>
                <div class="inputdiv">
                    <input type="number" id="pages" name="pages" required min="0">
                    <span id="errorpages" class="error"></span>
                </div>
            </div>

            <div class="formItem">
                <p>Did you read this?</p>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="haveRead" value="yes">
                <label for="no">No</label>
                <input type="radio" id="no" name="haveRead" value="no">
            </div>

            <div>
                <button type="button" class="cancelBtn" value="cancel">Cancel</button>
                <button type="submit" class="confirmBtn" value="submit">Confirm</button>
            </div>
        </form>
    </dialog>
    <div class="btnContainer">
        <button class="addBtn">Add New Book</button>
    </div>
</body>

</html>
